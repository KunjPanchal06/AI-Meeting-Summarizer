{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meetingly{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Clean Header -->
    <header class="header">
        <nav class="nav-container">
            <div class="nav-brand">
                <div class="logo">
                    <i class="fas fa-comments"></i>
                    <span>Meetingly</span>
                </div>
            </div>
            
            <div class="nav-menu">
                <a href="{% url 'home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">Dashboard</a>
                <a href="{% url 'upload_meeting' %}" class="nav-link {% if request.resolver_match.url_name == 'upload_meeting' %}active{% endif %}">Upload</a>
                <a href="{% url 'process_text_meeting' %}" class="nav-link {% if request.resolver_match.url_name == 'process_text_meeting' %}active{% endif %}">Process</a>
                <a href="{% url 'meeting_list' %}" class="nav-link {% if request.resolver_match.url_name == 'meeting_list' %}active{% endif %}">Meetings</a>
            </div>
            
            <div class="nav-actions">
                <div class="search-container">
                    <input type="search" placeholder="Search..." class="search-input">
                    <i class="fas fa-search"></i>
                </div>
                <div class="user-menu" id="userMenu">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <span class="user-name">{{ user.first_name|default:'User' }}</span>
                    <i class="fas fa-chevron-down"></i>
                    <div class="dropdown" id="userDropdown">
                        <a href="#"><i class="fas fa-user"></i> Profile</a>
                        <a href="#"><i class="fas fa-cog"></i> Settings</a>
                        <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Messages -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message message-{{ message.tags }}">
                    <i class="fas fa-info-circle"></i>
                    <span>{{ message }}</span>
                    <button class="message-close" onclick="this.parentElement.remove()">Ã—</button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Main Content -->
    <main class="main">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="{% static 'core/js/script.js' %}"></script>
</body>
</html>
