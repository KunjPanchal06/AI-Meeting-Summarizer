{% extends 'core/base.html' %}

{% block title %}Process Text - Meetingly{% endblock %}

{% block content %}
<div class="process-page">
    <div class="page-header">
        <h1>Process Meeting Text</h1>
        <p>Paste your meeting transcript for AI analysis</p>
    </div>

    <div class="process-container">
        <form method="post" class="process-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label">Meeting Title</label>
                <input type="text" name="title" class="form-input" placeholder="Enter meeting title" required>
            </div>

            <div class="form-group">
                <label class="form-label">Meeting Transcript</label>
                <textarea name="meeting_text" class="form-textarea" placeholder="Paste your meeting transcript here..." rows="15" required></textarea>
                <div class="textarea-footer">
                    <span class="word-count" id="wordCount">0 words</span>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-brain"></i>
                    Analyze Text
                </button>
                <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
